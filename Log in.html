<!DOCTYPE html>
<html>
<head>
	<title>Masuk</title>
	<link rel="stylesheet" type="text/css" href="css/topnav.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<style type="text/css">
	</style>
</head>
<body>
	<div class= "background" style="height: 100vh;background-image: url(background.jpg);  " >
		<div style="height: 140px"></div>
		<div style="padding-bottom:100px; width: 300px; height:450px; margin: auto; padding: 0px; background-color: white;">
			<div id="top_Background">
				<div id="logo">
					<img src="logo.png">
				</div>
				<center>
					<strong style="font-size: 30px; color: white">Masuk</strong>
				</center>
			</div>
			
			<table style="margin-top: 40px ;margin-left: 10px; ">
				<form action="Beranda.html">
					<tr>
						<td >Email</td>
					</tr>
					<tr>
						<td><input type="email" name="email" style="width: 260px; padding: 5px;"></td>
					</tr>
					<tr>
						<td style="padding-top: 20px">Password</td>
					</tr>
					<tr>
						<td><input type="password" name="password" style="width: 260px; padding: 5px;"></td>
					</tr>
					<tr>
						<td style=" padding-top: 20px; padding-left: 155px;"><a href="LPassword.html">Lupa Katasandi?</a></td>
					</tr>
					<tr>
						<td colspan="3" href="Beranda.html" style="text-align: center;padding-top: 20px;">
						<button id="btn_masuk" type="submit">MASUK</button></td>
					</tr>
				</form>

				<tr>
					<div>
						<td style="padding-top: 30px; text-align: center;">Belum Daftar? <a href="Pendaftaran.html">Daftar Disini</a></td>
					</div>
				</tr>
				<tr>
					<div>
						<td style="padding-top: 30px; text-align: center;"><a href="AdmBeranda.html">Admin</a></td>
					</div>
				</tr>
				</table>
			</div>
		</div>

		<script src="js/jquery-3.4.1.min.js"></script>
		<script type="text/javascript">
			$("#btn_masuk").click(function (event) {
				event.preventDefault();
				var email = $("input[name='email']").val();
				var password = $("input[name='password']").val();

				if(email == "" && password == ""){
					alert("email dan password tidak boleh kosong");
				}
				else if(email != "email@gmail.com" || password != "password"){
					alert("email dan password salah");
				}
				else{
					$("#btn_masuk").off('click').trigger('click');
				}
			})
			


		</script>
	</body>
	</html>
